apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyverno-gateway-api
  labels:
    app.kubernetes.io/part-of: kyverno
    app.kubernetes.io/component: rbac
rules:
# Gateway API resources - needed for generate/mutate policies
- apiGroups:
  - gateway.networking.k8s.io
  resources:
  - gateways
  - httproutes
  - httproutes/status
  - grpcroutes
  - tcproutes
  - tlsroutes
  - udproutes
  - referencegrants
  - gatewayclasses
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kyverno-gateway-api
  labels:
    app.kubernetes.io/part-of: kyverno
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyverno-gateway-api
subjects:
# Admission controller
- kind: ServiceAccount
  name: kyverno-admission-controller
  namespace: platform
# Background controller (important for generate rules!)
- kind: ServiceAccount
  name: kyverno-background-controller
  namespace: platform
# Cleanup controller
- kind: ServiceAccount
  name: kyverno-cleanup-controller
  namespace: platform
# Reports controller
- kind: ServiceAccount
  name: kyverno-reports-controller
  namespace: platform

