# =====================================================
# Headlamp HTTPRoute Configuration
# =====================================================

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: headlamp-route-fabric
  namespace: platform
spec:
  parentRefs:
  - name: weaverai-gateway-fabric
    namespace: platform
    kind: Gateway
  hostnames:
  # ⚙️ CHANGE THIS: Replace with your Headlamp hostname
  - "headlamp.app.weaversoft.io" 
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: headlamp
      port: 80

