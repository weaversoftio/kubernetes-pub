# =====================================================
# Kyverno: Auto-Generate HTTPRoute from Service
# =====================================================
# 
# ‚öôÔ∏è CONFIGURATION REQUIRED - Change domain below
# 
# This policy automatically generates HTTPRoute for Services with 
# annotation 'expose: "true"'.
#
# üìù WHAT TO CHANGE:
#   Line 56: Change "samsung-gateway-fabric" to your Gateway name (or leave if default)
#   Line 57: Change "nginx-gateway" to your Gateway namespace (or leave if default)
#   Line 62: Change "samsung.local" to your domain
#
# üìã Examples for line 62:
#   - "{{request.object.metadata.name}}-{{request.namespace}}.yourdomain.com"
#   - "{{request.object.metadata.name}}-{{request.namespace}}.company.local"
#
# =====================================================

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-httproute-from-service
  annotations:
    policies.kyverno.io/title: Auto-Generate HTTPRoute from Service
    policies.kyverno.io/category: Convention over Configuration
    policies.kyverno.io/severity: medium
    policies.kyverno.io/description: |
      Automatically generates HTTPRoute for Services with annotation 'expose: "true"'.
      This implements Convention over Configuration (CoC) by creating ingress rules
      based on naming conventions: {service-name}-{namespace}.{cluster-name}.dns.local
      
      Usage:
        Add annotation to Service: expose: "true"
        HTTPRoute will be auto-generated with hostname based on naming convention.
spec:
  background: true
  rules:
  - name: generate-httproute
    match:
      any:
      - resources:
          kinds:
          - Service
          annotations:
            expose: "true"
    exclude:
      any:
      - resources:
          namespaces:
          - kube-system
          - kube-public
          - kube-node-lease
    generate:
      apiVersion: gateway.networking.k8s.io/v1
      kind: HTTPRoute
      name: "{{request.object.metadata.name}}-route"
      namespace: "{{request.namespace}}"
      synchronize: true
      data:
        metadata:
          labels:
            app: "{{request.object.metadata.name}}"
            managed-by: kyverno
            auto-generated: "true"
          annotations:
            kyverno.io/generated-by: generate-httproute-from-service
        spec:
          parentRefs:
          # ‚öôÔ∏è CHANGE THIS: Gateway name and namespace (or leave default)
          - name: samsung-gateway-fabric  # ‚Üê CHANGE THIS LINE (or leave as-is)
            namespace: nginx-gateway       # ‚Üê CHANGE THIS LINE (or leave as-is)
            kind: Gateway
          hostnames:
          # ‚öôÔ∏è CHANGE THIS: Replace "samsung.local" with your domain
          - "{{request.object.metadata.name}}-{{request.namespace}}.samsung.local"  # ‚Üê CHANGE THIS LINE
          rules:
          - matches:
            - path:
                type: PathPrefix
                value: /
            backendRefs:
            - name: "{{request.object.metadata.name}}"
              port: 80


