# =====================================================
# MetalLB IP Address Pool Configuration
# =====================================================
# 
# ‚öôÔ∏è CONFIGURATION REQUIRED - Change the IP range below
# 
# This file defines the IP address pool that MetalLB will use
# to assign external IPs to LoadBalancer services.
#
# üìù WHAT TO CHANGE:
#   Line 8: Change the IP range to match your network
#
# üìã Format: START_IP-END_IP
#    Example: 192.168.1.100-192.168.1.200
#
# ‚ö†Ô∏è Make sure this IP range:
#   - Is available on your network
#   - Has enough IPs for your services
#   - Doesn't conflict with existing IPs
#
# =====================================================

apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: dcs-pool
  namespace: metallb-system
spec:
  addresses:
    # ‚öôÔ∏è CHANGE THIS: Replace with your network's IP range
    - 192.168.33.154-192.168.33.160  # ‚Üê CHANGE THIS LINE
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: dcs-l2
  namespace: metallb-system
spec:
  ipAddressPools:
    - dcs-pool