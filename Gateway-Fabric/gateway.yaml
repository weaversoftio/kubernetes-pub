apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: samsung-gateway-fabric
  namespace: nginx-gateway
spec:
  gatewayClassName: nginx
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    hostname: "*.samsung.local"
    allowedRoutes:
      namespaces:
        from: All
  # HTTPS listener with TLS certificate
  - name: https
    protocol: HTTPS
    port: 443
    hostname: "*.samsung.local"
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: samsung-tls-certificate
    allowedRoutes:
      namespaces:
        from: All

