# =====================================================
# NGINX Gateway Fabric - Gateway Configuration
# =====================================================
# 
# ‚öôÔ∏è CONFIGURATION REQUIRED - Change the domain below
# 
# This file defines the Gateway resource that will route traffic
# to your services using HTTPRoute resources.
#
# üìù WHAT TO CHANGE:
#   Line 19: Change "*.samsung.local" to your domain
#   Line 28: Change "*.samsung.local" to your domain
#
# üìã Examples:
#   *.yourdomain.com
#   *.company.local
#   *.client.internal
#
# ‚ö†Ô∏è This domain will be used for ALL services!
#    Example: headlamp.yourdomain.com, dex.yourdomain.com
#
# =====================================================

apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: dcs-gateway-fabric
  namespace: nginx-gateway
spec:
  gatewayClassName: nginx
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    # ‚öôÔ∏è CHANGE THIS: Replace with your domain
    hostname: "*.dcs.local"  # ‚Üê CHANGE THIS LINE
    allowedRoutes:
      namespaces:
        from: All
  # HTTPS listener with TLS certificate
  - name: https
    protocol: HTTPS
    port: 443
    # ‚öôÔ∏è CHANGE THIS: Replace with your domain (must match line 19)
    hostname: "*.dcs.local"  # ‚Üê CHANGE THIS LINE
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        name: dcs-tls-certificate
    allowedRoutes:
      namespaces:
        from: All

