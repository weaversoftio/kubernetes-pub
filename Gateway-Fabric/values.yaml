# NGINX Gateway Fabric - Values Configuration
# Samsung Kubernetes Platform

nginxGateway:
  # GatewayClass name
  gatewayClassName: nginx
  
  # Gateway controller name
  gatewayControllerName: gateway.nginx.org/nginx-gateway-controller
  
  # Replicas
  replicaCount: 1
  
  # Image
  image:
    repository: ghcr.io/nginxinc/nginx-gateway-fabric
    tag: 1.5.1
    pullPolicy: IfNotPresent
  
  # Resources for the controller
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# NGINX (data plane) configuration
nginx:
  image:
    repository: ghcr.io/nginxinc/nginx-gateway-fabric/nginx
    tag: 1.5.1
    pullPolicy: IfNotPresent

# Service configuration
service:
  type: LoadBalancer
  # ⚙️ CHANGE THIS: Replace with your LoadBalancer IP
  # This IP MUST be within the MetalLB IP range!
  loadBalancerIP: "192.168.33.157"  # ← CHANGE THIS LINE
  annotations: {}
