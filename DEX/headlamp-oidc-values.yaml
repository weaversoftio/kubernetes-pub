# Headlamp Helm Values with OIDC
# Samsung Kubernetes Platform
# Based on official Headlamp documentation
# Using Gateway API (HTTPRoute) for routing - not Ingress

replicaCount: 1

rbac:
  create: true

serviceAccount:
  create: true
  name: headlamp

# OIDC Configuration (official Headlamp way)
config:
  oidc:
    clientID: "headlamp"
    clientSecret: "headlamp-secret-change-me"
    issuerURL: "https://dex.dcs.local"
    scopes: "email,profile,groups"
    insecureSkipTLSVerify: true
    redirectURI: "https://headlamp.dcs.local/oidc-callback"

service:
  type: ClusterIP
  port: 80

# Ingress disabled - using Gateway API (HTTPRoute) instead
# See: headlamp-httproute-fabric.yaml
ingress:
  enabled: false

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Host aliases to resolve dcs.local domains
hostAliases:
  - ip: "192.168.33.157"
    hostnames:
      - "dex.dcs.local"
      - "headlamp.dcs.local"

