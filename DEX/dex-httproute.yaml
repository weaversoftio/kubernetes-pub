# DEX HTTPRoute
# Samsung Kubernetes Platform
# Routes traffic from Gateway to DEX
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dex-route
  namespace: dex
spec:
  parentRefs:
  - name: samsung-gateway-fabric
    namespace: nginx-gateway
    kind: Gateway
  hostnames:
  - "dex.samsung.local"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: dex
      port: 5556

