# =====================================================
# DEX HTTPRoute Configuration
# =====================================================
# 
# ‚öôÔ∏è CONFIGURATION REQUIRED - Change the hostname below
# 
# This file defines how to access DEX OIDC provider through the Gateway.
#
# üìù WHAT TO CHANGE:
#   Line 23: Change "dex.samsung.local" to match your domain
#
# üìã Examples:
#   dex.yourdomain.com
#   auth.company.local
#   oidc.client.internal
#
# ‚ö†Ô∏è This hostname will be used for OIDC authentication!
#    Must match the issuer URL in dex-values.yaml (line 8)
#
# =====================================================

apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dex-route
  namespace: dex
spec:
  parentRefs:
  - name: samsung-gateway-fabric
    namespace: nginx-gateway
    kind: Gateway
  hostnames:
  # ‚öôÔ∏è CHANGE THIS: Replace with your DEX hostname
  - "dex.samsung.local"  # ‚Üê CHANGE THIS LINE
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: dex
      port: 5556

