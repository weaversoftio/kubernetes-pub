  #       emailAttr: mail
  #       nameAttr: cn
  #     groupSearch:
  #       baseDN: ou=groups,dc=samsung,dc=local
  #       filter: "(objectClass=groupOfNames)"
  #       userMatchers:
  #       - userAttr: DN
  #         groupAttr: member
  #       nameAttr: cn

# Service configuration
service:
  type: ClusterIP
  ports:
    http:
      port: 5556

# Ingress - disabled, using Gateway API instead
ingress:
  enabled: false

# Resources
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Replicas
replicaCount: 1

# RBAC
serviceAccount:
  create: true
  name: dex

