# DEX Helm Values
# Samsung Kubernetes Platform
# Based on official Headlamp documentation

# DEX configuration
config:
  # ‚öôÔ∏è CHANGE THIS: Must match DEX HTTPRoute hostname
  issuer: https://dex.samsung.local  # ‚Üê CHANGE THIS LINE
  
  storage:
    type: kubernetes
    config:
      inCluster: true
  
  # Enable password database for static users (testing)
  enablePasswordDB: true
  
  # Static users for testing
  # To generate password hash: echo "password" | htpasswd -BinC 10 admin | cut -d: -f2
  staticPasswords:
  - email: "admin@samsung.local"
    hash: "$2a$10$2b2cU8CPhOTaGrs1HRQuAueS7JTT5ZHsHSzYiFPm1leZck7Mc8T4W"  # password: admin
    username: "admin"
    userID: "08a8684b-db88-4b73-90a9-3cd1661f5466"
  - email: "user@samsung.local"
    hash: "$2a$10$2b2cU8CPhOTaGrs1HRQuAueS7JTT5ZHsHSzYiFPm1leZck7Mc8T4W"  # password: admin
    username: "user"
    userID: "41331323-6f44-45e6-b3b9-2c4b60c02be5"
  
  # OAuth2 configuration
  oauth2:
    skipApprovalScreen: true
  
  # Static clients
  staticClients:
  - id: headlamp
    name: Headlamp
    secret: headlamp-secret-change-me
    redirectURIs:
    # ‚öôÔ∏è CHANGE THIS: Must match Headlamp HTTPRoute hostname
    - 'https://headlamp.samsung.local/oidc-callback'  # ‚Üê CHANGE THIS LINE
    - 'http://localhost:4466/oidc-callback'
  
