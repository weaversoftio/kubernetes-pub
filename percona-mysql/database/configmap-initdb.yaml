apiVersion: v1
kind: ConfigMap
metadata:
  name: initdb-sql
  namespace: percona-mysql   # ← שנה לפי ה-Namespace שלך
data:
  init.sql: |
    -- init.sql - executed automatically by MySQL via init-file
    -- This script runs once when the container starts for the first time

    CREATE DATABASE IF NOT EXISTS mydb;
    CREATE USER IF NOT EXISTS 'appuser'@'%' IDENTIFIED BY 'MyAppPass123!';
    GRANT ALL PRIVILEGES ON mydb.* TO 'appuser'@'%';
    FLUSH PRIVILEGES;