# Headlamp Helm Values
# Samsung Kubernetes Platform
# Using Gateway API (HTTPRoute) for routing - not Ingress

replicaCount: 1

rbac:
  create: true

serviceAccount:
  create: true
  name: headlamp

# Headlamp arguments
extraArgs:
  - -in-cluster
  - -base-url=/

env:
  - name: PUBLIC_URL
    value: "/"

service:
  type: ClusterIP
  port: 80
  targetPort: 4466

# Ingress disabled - using Gateway API (HTTPRoute) instead
# See: headlamp-httproute-fabric.yaml
ingress:
  enabled: false

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi
