apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: mayastor-3rep
provisioner: io.openebs.csi-mayastor
allowVolumeExpansion: true
parameters:
  repl: "3"               # מספר רפליקות
  protocol: "nvmf"        # פרוטוקול תקני
  ioTimeout: "30"         # מומלץ
reclaimPolicy: Delete
volumeBindingMode: Immediate